<div class="row">
    <div class="col-md-4 col-xs-12">
        <div class="white-box">
            <div class="user-bg"> <img width="100%" alt="user" src="assets/plugins/images/large/img1.jpg">
                <div class="overlay-box">
                    <div class="user-content">
                        <a href="javascript:void(0)"><img src="assets/plugins/images/users/genu.jpg"
                                class="thumb-lg img-circle" alt="img"></a>
                        <h4 class="text-white">{{ UserDetail.is_docter ? "Bác sĩ: "+UserDetail.name : UserDetail.name }}
                        </h4>
                        <h5 class="text-white">info@myadmin.com</h5>
                    </div>
                </div>
            </div>
            <div class="user-btm-box">
                <div class="col-md-4 col-sm-4 text-center">
                    <p class="text-purple"><i class="ti-facebook"></i></p>
                    <h1>258</h1>
                </div>
                <div class="col-md-4 col-sm-4 text-center">
                    <p class="text-blue"><i class="ti-twitter"></i></p>
                    <h1>125</h1>
                </div>
                <div class="col-md-4 col-sm-4 text-center">
                    <p class="text-danger"><i class="ti-dribbble"></i></p>
                    <h1>556</h1>
                </div>
            </div>

            <div class="user-btm-box">
                <h4 class="cls-linktext" (click)="onShowReset()">Reset password</h4>

                <div *ngIf="enableReset">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-8">
                                <input type="password" class="form-control form-control-line" placeholder="nhập mật khẩu" #password>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-primary" style="height: 100%;"
                                (click)="onResetPass(password.value)">Xác nhận</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-xs-12">
        <div class="white-box">
            <form class="form-horizontal form-material">
                <div class="form-group">
                    <label class="col-md-12">Tên Người dùng</label>
                    <div class="col-md-12">
                        <input type="text" [value]="UserDetail.name" class="form-control form-control-line" #fullname>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Tài khoản</label>
                    <div class="col-md-12">
                        <!-- <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line">  -->
                        <p class="form-control form-control-line">{{UserDetail.username}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Email</label>
                    <div class="col-md-12">
                        <input type="email" placeholder="example-email@gdental.com"
                            class="form-control form-control-line" name="example-email" id="example-email"
                            [value]="UserDetail.email" #email> </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Password</label>
                    <div class="col-md-12">
                        <input type="password" value="password" class="form-control form-control-line">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Phone No</label>
                    <div class="col-md-12">
                        <input type="text" placeholder="123 456 7890" class="form-control form-control-line"
                            [value]="UserDetail.phone" #phone> </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Message</label>
                    <div class="col-md-12">
                        <textarea rows="5" class="form-control form-control-line"></textarea>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-sm-12">Select Country</label>
                    <div class="col-sm-12">
                        <select class="form-control form-control-line">
                            <option>London</option>
                            <option>India</option>
                            <option>Usa</option>
                            <option>Canada</option>
                            <option>Thailand</option>
                        </select>
                    </div>
                </div> -->
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success"
                            (click)="updateUser(UserDetail.id,fullname.value, email.value, phone.value)">Cập nhật</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
