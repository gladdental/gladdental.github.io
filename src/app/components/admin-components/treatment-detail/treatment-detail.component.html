<div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="white-box">

            <form class="form-horizontal form-material">
                <div class="form-group">
                    <label class="col-md-12">Nhóm dịch vụ</label>
                    <div class="col-md-12">
                        <input type="text" #nametreatment [value]="TreatmentDetail.name" class="form-control form-control-line"> </div>
                </div>
                
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Hình ảnh</label>
                    <div class="col-md-12">
                        <img src="{{TreatmentDetail.image}}" alt="" width="100%" height="100%" #image>
                        <input type="file" class="form-control form-control-line" (change)="onImageSelected($event.target.files)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Chi tiết</label>
                    <div class="col-md-12">
                        <!-- <textarea name="message" rows="10" cols="150" #detail>{{TreatmentDetail.detail}}</textarea> -->
                        <ckeditor [editor]="Editor" data="{{TreatmentDetail.detail}}" (change)="onChange($event)" [(ngModel)]="content" [ngModelOptions]="{standalone: true}"></ckeditor>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success" (click)="onUpdate(TreatmentDetail.id,nametreatment.value)">Cập nhật</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
