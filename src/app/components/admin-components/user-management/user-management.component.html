<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <div class="row menubar-3">
                <div class="col-4">
                    <!-- <h3 class="box-title">Basic Table</h3> -->
                    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                    <nav class="navbar navbar-light text-right">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" #searchfield aria-label="Search" style="width: 50%;">
                        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                            >Search</button> -->
                    </nav>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên Người dùng</th>
                            <th>Tài khoản</th>
                            <th>Liên lạc</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of user | paginate: {
                            itemsPerPage: 10,
                            currentPage: _p,
                            totalItems: _total }; let i=index">
                            <td [routerLink]="[ './',item.id ]" data-toggle="modal" data-target="#detailcustomer">{{i+1}}</td>
                            <td data-toggle="modal" data-target="#detailcustomer">{{ item.name }}</td>
                            <td data-toggle="modal" data-target="#detailcustomer">{{ item.username }}</td>
                            <td data-toggle="modal" data-target="#detailcustomer">{{ item.phone }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#adduser" [routerLink]="[ './',item.id ]">Hồ sơ</button>
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#adduser">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-5 text-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#adduser">Thêm người dùng</button>
                    </div>
                    <div class="col-sm-1 text-right">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="adduser" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-2">
                    <h4 class="modal-title">
                        <button type="button" class="btn btn-outline-info">Add User</button>
                    </h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <div class="form-group">
                                <label for="">Tài khoản</label>
                                <input type="text" class="form-control" #username>
                            </div>
                            <div class="form-group">
                                <label for="">Mật khẩu</label>
                                <input type="text" class="form-control" #password>
                            </div>
                            <div class="form-group">
                                <label for="">Tên nhân viên</label>
                                <input type="text" class="form-control" #fullname>
                            </div>

                            <div class="form-group">
                                <label for="">Số điện thoại</label>
                                <input type="text" class="form-control" #phonenumber>
                            </div>
                            <div class="form-group">
                                <label for="">Chức vụ</label>
                                <!-- <input type="text" class="form-control" #gender> -->
                                <br>
                                <input type="radio" name="position" value="true" #doctor (change)="onChangePosition(doctor.value)" checked> Bác sĩ<br>
                                <input type="radio" name="position" value="false" #staff (change)="onChangePosition(staff.value)"> Nhân viên<br>
                            </div>
                            <button type="button" class="btn btn-md btn-primary" (click)="onCreateUser(username.value,password.value,fullname.value,phonenumber.value)">Tạo Người dùng</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
