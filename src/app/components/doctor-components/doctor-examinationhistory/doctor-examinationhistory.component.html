<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <div class="row menubar-3">
                <div class="col-4">
                    <h3 class="box-title">Basic Table</h3>
                </div>
                <div class="col-4">
                    <pagination-controls (pageChange)="changePage($event) "></pagination-controls>
                </div>
                <div class="col-4">
                </div>
            </div>
            <div class="table-responsive ">
                <div class="row ">
                    <div class="col-6 ">

                    </div>
                </div>
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>Mã phiếu khám</th>
                            <th>Khách hàng</th>
                            <th>Ghi chú</th>
                            <th>Bác sĩ khám</th>
                            <th>Ngày tạo</th>
                            <th>Tùy chọn</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of Examination | paginate: { itemsPerPage: 10, currentPage: _p, totalItems: _total }; let i=index ">

                            <td data-toggle="modal " data-target="#detailExamination">
                                EXAM{{10000+item.id}}</td>
                            <td data-toggle="modal " data-target="#detailExamination">
                                {{ item.patient.name }}</td>
                            <td data-toggle="modal " data-target="#detailExamination">
                                {{ item.note }}</td>
                            <td data-toggle="modal " data-target="#detailExamination">
                                {{ item.docter.name }}</td>
                            <td data-toggle="modal " data-target="#detailExamination">
                                {{ item.create_at | date:'dd/MM/yyyy hh:mm a'}}</td>
                            <td>
                                <button type="button" class="btn btn-danger">Chi tiết</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row ">
                    <div class="col-sm-6 ">
                        <pagination-controls (pageChange)="changePage($event) "></pagination-controls>
                    </div>
                    <div class="col-sm-5 text-right ">
                    </div>
                    <div class="col-sm-1 text-right ">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
